<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Led Light</title>
  <link rel="icon" href="{{ url_for('static', filename='img/light.png') }}" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="elegant-color-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark elegant-color scrolling-navbar">
      <a class="navbar-brand" href="{{ url_for('index') }}"><img height="30" src="{{url_for('static', filename='img/light.png')}}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn purple-gradient rounded-pill waves-effect" href="{{ url_for('static_mode') }}">Static mode</a>
          </li>
          <li class="nav-item">
            <a class="btn purple-gradient rounded-pill waves-effect" href="{{ url_for('rainbow_mode') }}">Rainbow mode</a>
          </li>
          <li class="nav-item">
            <a class="btn purple-gradient rounded-pill waves-effect" href="{{ url_for('breath_mode') }}">Breath mode</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container pb-5">
    <div class="card mt-5">
      <div class="card-header purple-gradient text-white">
        Main options
      </div>
      <div class="card-body elegant-color text-white">
        <div class="row justify-content-center mt-4">
          <div class="col-12 col-lg-4">
            <button class="btn btn-block purple-gradient rounded-pill waves-effect {% if not led_status %}z-depth-5{% endif %}" id="btn-on">On</button>
          </div>
          <div class="col-12 mt-2 col-lg-4 mt-lg-0">
            <button class="btn btn-block purple-gradient rounded-pill waves-effect {% if led_status %}z-depth-5{% endif %}" id="btn-off">Off</button>
          </div>
        </div>
         <div class="row justify-content-center mt-3 mt-lg-4">
          <div class="col-12 col-lg-8">
            <button class="btn btn-block purple-gradient rounded-pill waves-effect" id="btn-save">Save</button>
          </div>
        </div>
        <label class="mt-4" for="brightnessRange">Brightness</label>
        <div class="d-flex">
          <input type="range" class="custom-range" id="brightnessRange" min="0" max="100" value="{{ led_brightness }}">
          <span class="font-weight-bold ml-2" id="brightnessSpan"></span>
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
  </main>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
